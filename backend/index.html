<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Give cookie</title>
  </head>
  <body>
    <div>
      <h1>Get cookie</h1>
      <input
        type="button"
        value="Click me to get the cookie"
        id="cookie-button"
      />
    </div>
    <div>
      <h1>Check cookie</h1>
      <input type="text" name="cookie-input" id="cookie-input" />
      <input type="button" value="Check cookie" id="cookie-check" />
      <p id="result"></p>
    </div>
    <div>
      <h1>Clear cookie</h1>
      <input type="button" value="Clear cookie" id="cookie-clear" />
    </div>
    <script src="js.cookie-2.2.1.min.js" type="module"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
